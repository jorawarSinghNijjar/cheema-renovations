<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <!-- TO DO -->
    <!-- Add logo icon -->
    <!-- <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/png"> -->
    <script src="https://kit.fontawesome.com/aceca8c224.js" crossorigin="anonymous"></script>
    <title>CHEEMA Renovations</title>
  </head>
  <body>
    <!-- Navigation -->
    <div class="container">
      <nav class="nav">
        <div class="nav__logo">CHEEMA Renovations</div>
        <ul class="nav__list">
          <li class="nav__list-item">Home</li>
          <li class="nav__list-item">About</li>
          <li class="nav__list-item">Services</li>
          <li class="nav__list-item">Portfolio</li>
          <li class="nav__list-item">Testimonial</li>
          <li class="nav__list-item">Contact Us</li>
        </ul>
      </nav>
    </div>
    <main>
      <section class="section-hero">
        <div class="section-hero__hero-image-wrapper">
          <img
            src="assets/images/hero/hero.jpg"
            alt="hero"
            class="section-hero__hero-image"
          />
        </div>
        <div class="container">
          <div class="section-hero__heading-wrapper">
            <h1 class="section-hero__heading">
              Expert Renovation Services in the Greater Toronto Area
            </h1>
          </div>

          <button class="button button--primary">
            Make Appointment
          </button>
          <div class="section-hero__video-thumbnail-wrapper">
            <img src="assets/images/hero/video-thumbnail.jpg" alt="video-thumbnail" class="section-hero__video-thumbnail"/>
            <div class="play-button play-button__circle">
              <div class="icon-wrapper">
                <i class="fa-solid fa-play play-button__icon"></i>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
